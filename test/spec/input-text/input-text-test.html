<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "spec/input-text/input-text-test",
                "properties": {
                    "txt1": {"@": "textfield1"},
                    "txt2": {"@": "textfield2"},
                    "date1": {"@": "date1"},
                    "txt3": {"@": "txt3"},
                    "txt4": {"@": "txt4"}
                }
            },

            "textfield1": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "textfield1"}
                }
            },

            "textfield2": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "textfield2"}
                }
            },

            "textValidator": {
                "prototype": "spec/input-text/input-text-test[TextValidator]",
                "properties": {
                    "possibleValues": ["hello", "world", "montage"]
                }
            },

            "txt3": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "txt3"},
                    "accept": "",
                    "alt": "txt3",
                    "autocomplete": "on",
                    "autofocus": "true",
                    "checked": "false",
                    "dirname": "dirname",
                    "disabled": "true",
                    "form": "form",
                    "formaction": "formaction",
                    "formenctype": "formenctype",
                    "formmethod": "formmethod",
                    "formnovalidate": "formnovalidate",
                    "formtarget": "formtarget",
                    "height": "200",
                    "maxlength": "200",
                    "name": "txt3",
                    "pattern": "",
                    "placeholder": "enter text",
                    "readonly": "true",
                    "required": "true",
                    "size": "20",
                    "src": "src",
                    "width": "200"
                }
            },

            "txt4": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "txt4"},
                    "converter": {"@": "textValidator"}
                }
            },


            "dateconverter1": {
                "prototype": "montage/core/converter/date-converter",
                "properties": {
                    "pattern": "MM-dd-yyyy"
                }
            },
            "date1": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "date1"},
                    "converter": {"@": "dateconverter1"}
                }
            }
        }
    </script>

    <style>
        .montage-text-invalid {
            border: 1px dashed rgb(233, 0, 50);
        }
    </style>

</head>
<body>
    <form id="input-form" class="form-stacked">
        <label for="textfield1">Required Text</label>
        <input type="text" placeholder="Enter first name" data-montage-id="textfield1" required maxlength="20" size="10" />

        <label for="textfield2">Disabled Initially</label>
        <input type="text" id="textfield2" data-montage-id="textfield2" disabled="true" value="Foo" />

        <label for="txt3"></label>
        <input type="text" id="txt3" data-montage-id="txt3"  value="bar" src="src" size="20" max="20" min="0" step="2"  width="100" height="100" multiple="true" name="txt3" list="list1" />

        <label for="date1"></label>
        <input type="text" id="date1" data-montage-id="date1"  value="2012-12-31" />

         <label for="txt4">Test use of Converter</label>
        <input type="text" data-montage-id="txt4" id="txt4" value="hello" />
    </form>
</body>
</html>
